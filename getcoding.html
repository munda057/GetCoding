<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETCODING Club</title>
    <style>
        body {
            background-color: #FFA500; /* Orange background */
            color: #800080; /* Purple text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800080; /* Purple header background */
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            color: #FFA500; /* Orange heading color */
            margin: 0;
        }

        nav {
            background-color: #800080; /* Purple navigation menu background */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #FFA500; /* Orange navigation menu text color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        #content {
            padding: 20px;
        }

        footer {
            background-color: #800080; /* Purple footer background */
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        #logo {
            width: 50px; /* Adjust the size of the logo */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="your_logo.png" alt="GETCODING Logo" onclick="window.location.href='#home'">
        <h1>Welcome to GETCODING Club</h1>
    </header>

    <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT US</a>
        <a href="#mission">MISSION AND VISION</a>
        <a href="#socials">OUR SOCIALS</a>
        <a href="#contact">CONTACT US</a>
    </nav>

    <div id="content">
        <!-- HOME PAGE -->
        <section id="home">
            <h2>Home Page</h2>
            <!-- Your content for the Home Page -->
        </section>

        <!-- ABOUT US -->
        <section id="about">
            <h2>About Us</h2>
            <h3>What are we</h3>
            <!-- Your content for "What are we" -->

            <h3>Our Members</h3>
            <!-- Your content for "Our Members" -->
        </section>

        <!-- MISSION AND VISION -->
        <section id="mission">
            <h2>Mission and Vision</h2>
            <!-- Your content for Mission and Vision -->
        </section>

        <!-- OUR SOCIALS -->
        <section id="socials">
            <h2>Our Socials</h2>
            <!-- Your content for Our Socials -->
        </section>

        <!-- CONTACT US -->
        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Your content for Contact Us -->
        </section>
    </div>

    <footer>
        &copy; 2024 GETCODING Club
    </footer>

</body>
</html>
